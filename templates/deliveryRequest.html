<!DOCTYPE html>
<html lang="en">
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="all" type="text/css" href="{% static 'Web_App/style.css' %}" />
    <title>DeliverMe | Home</title>
    <br><br><br>
    <h1 class="center">DeliverMe</h1>
    <h2 class="center">Request a Delivery</h2>
    <br><br>

    <style>
        .center {
            text-align: center
        }
        h1{
            color: blue;
            font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif ;
            font-size: 400%;
             font-weight: bold;
        }
        h2{
             color: cornflowerblue;
             font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif;
                font-style: oblique;
            font-size: 200%;
        }
        body{
        background-color: aliceblue;
    }
    label {
        font-size: 150%;
    }
    </style>


</head>
<body>
<div class="center">
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
</div>
</body>
</html>

{% endblock %}
