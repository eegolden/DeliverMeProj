<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="all" type="text/css" href="{% static 'Web_App/style.css' %}" />
    <title>DeliverMe | Home</title>
    <br><br><br>
    <h1 class="center">DeliverMe</h1>
    <h2 class="center">Request a Delivery</h2>
    <br><br><br><br>

    <style>
        .center {
            text-align: center
        }

        h1{
            color: blue;
            font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif ;
            font-size: 400%;
             font-weight: bold;
        }

        h2{
             color: cornflowerblue;
             font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif;
                font-style: oblique;
            font-size: 200%;
        }

        body{
        background-color: aliceblue;
        }

        label {
             font-size: 150%;
        }

        a {
            position: absolute;
            top: 10%;
            left: 5%;
            background-image: url("https://ibb.co/pxbF4wd");
        }

        img {
            width: 45%;
            height: 45%;
        }

    </style>


</head>
<body>
<div class="center">
    <!--<form action="/accept/" method="post"> remove all the input and keep the button-->
    <form method="post">
        {% csrf_token %}
        {{ newform.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>

<div class>
    <a href="http://127.0.0.1:8000/"><img src="https://i.ibb.co/vHVnLqk/logo.jpg" alt="logo" ></a><br /><a target='_blank' href='http://127.0.0.1:8000/'></a><br />
</div>

</body>
</html>
