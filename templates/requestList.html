.center {
 text-align: center;
}

    li {

    logo{

<body>

<style>
    button {
        color: black;
        font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif;

    p{

    }

<h2>Available Jobs</h2>

    </div>
